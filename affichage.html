<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyseur CV - Offre d'Emploi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6B46C1 0%, #7C3AED 50%, #8B5CF6 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6B46C1, #8B5CF6);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 40px;
        }

        .input-section {
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .input-section:hover {
            border-color: #6B46C1;
            box-shadow: 0 5px 15px rgba(107, 70, 193, 0.1);
        }

        .input-section h2 {
            color: #1e293b;
            margin-bottom: 20px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 24px;
            height: 24px;
            background: #6B46C1;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
            margin-bottom: 15px;
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: block;
            padding: 15px 20px;
            background: #2563eb;
            color: white;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px dashed transparent;
        }

        .file-upload-label:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }

        .file-upload.dragover .file-upload-label {
            border-color: #10b981;
            background: #10b981;
        }

        .file-name {
            margin-top: 10px;
            padding: 10px;
            background: #ecfdf5;
            border-radius: 5px;
            color: #10b981;
            font-weight: 500;
            display: none;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #6B46C1;
            box-shadow: 0 0 10px rgba(107, 70, 193, 0.1);
        }

        .analyze-section {
            grid-column: 1 / -1;
            text-align: center;
            margin-top: 20px;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }

        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
            background: linear-gradient(135deg, #1d4ed8, #2563eb);
        }

        .analyze-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f1f5f9;
            border-top: 3px solid #6B46C1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            margin-top: 30px;
            padding: 25px;
            background: #f8fafc;
            border-radius: 15px;
            border-left: 5px solid #6B46C1;
            display: none;
        }

        .results h3 {
            color: #1e293b;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .score {
            font-size: 2rem;
            font-weight: bold;
            color: #10b981;
            margin-bottom: 15px;
        }

        .score-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .score-circle {
            display: inline-flex;
            padding: 20px;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-width: 120px;
            min-height: 120px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .score-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .score-label {
            font-size: 0.9rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .analysis-item.full-width {
            grid-column: 1 / -1;
        }

        .languages-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .lang-matches, .lang-missing {
            padding: 10px;
            border-radius: 5px;
        }

        .lang-matches {
            background: #ecfdf5;
            border-left: 3px solid #10b981;
        }

        .lang-missing {
            background: #fef3c7;
            border-left: 3px solid #f59e0b;
        }

        .details-section {
            margin-top: 30px;
            padding: 20px;
            background: #f1f5f9;
            border-radius: 10px;
        }

        .details-section h4 {
            color: #1e293b;
            margin-bottom: 15px;
            text-align: center;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .detail-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .detail-item h5 {
            color: #6B46C1;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .empty-list {
            color: #64748b;
            font-style: italic;
            margin: 0;
        }

        .analysis-item ul {
            margin: 0;
            padding-left: 20px;
        }

        .analysis-item li {
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .analysis-item {
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .analysis-item h4 {
            color: #1e293b;
            margin-bottom: 8px;
        }

        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border-left: 5px solid #dc2626;
            display: none;
        }

        .warning {
            background: #fef3c7;
            color: #f59e0b;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border-left: 5px solid #f59e0b;
            display: none;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .analysis-grid,
            .details-grid {
                grid-template-columns: 1fr;
            }

            .score-circle {
                min-width: 100px;
                min-height: 100px;
            }

            .score-number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Analyseur CV</h1>
            <p>Analysez la compatibilit√© de votre CV avec une offre d'emploi</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2><span class="icon">üìÑ</span>T√©l√©verser votre CV</h2>
                <div class="file-upload" id="fileUpload">
                    <input type="file" id="cvFile" accept=".pdf,.doc,.docx,.txt">
                    <label for="cvFile" class="file-upload-label">
                        Cliquez ou glissez votre CV ici<br>
                        <small>Formats accept√©s: PDF, DOC, DOCX, TXT</small>
                    </label>
                    <div class="file-name" id="fileName"></div>
                </div>
            </div>

            <div class="input-section">
                <h2><span class="icon">üíº</span>Offre d'emploi</h2>
                <textarea
                    id="jobOffer"
                    placeholder="Collez ici le texte de l'offre d'emploi (description du poste, comp√©tences requises, etc.)"
                ></textarea>
            </div>

            <div class="analyze-section">
                <button class="analyze-btn" id="analyzeBtn" onclick="analyzeCV()">
                    üîç Analyser la compatibilit√©
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Analyse en cours...</p>
                </div>

                <div class="error" id="error"></div>
                <div class="warning" id="warning"></div>

                <div class="results" id="results">
                    <h3>üìä R√©sultats de l'analyse</h3>
                    <div id="analysisContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let uploadedFile = null;

        // Gestion du drag & drop
        const fileUpload = document.getElementById('fileUpload');
        const fileInput = document.getElementById('cvFile');
        const fileName = document.getElementById('fileName');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileUpload.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            fileUpload.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileUpload.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            fileUpload.classList.add('dragover');
        }

        function unhighlight() {
            fileUpload.classList.remove('dragover');
        }

        fileUpload.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            handleFileSelect();
        }

        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file) {
                uploadedFile = file;
                fileName.textContent = `‚úÖ ${file.name}`;
                fileName.style.display = 'block';
                updateAnalyzeButton();
            }
        }

        // Gestion de l'offre d'emploi
        const jobOfferTextarea = document.getElementById('jobOffer');
        jobOfferTextarea.addEventListener('input', updateAnalyzeButton);

        function updateAnalyzeButton() {
            const analyzeBtn = document.getElementById('analyzeBtn');
            const hasFile = uploadedFile !== null;
            const hasJobOffer = jobOfferTextarea.value.trim().length > 0;

            analyzeBtn.disabled = !(hasFile && hasJobOffer);
        }

        // Configuration API - Modifiez ces valeurs selon votre setup
        const API_CONFIG = {
            // Pour d√©veloppement local
            baseUrl: 'http://localhost:8000',
            // Pour production, remplacez par votre domaine
            // baseUrl: 'https://votre-api.com',

            endpoints: {
                analyze: '/api/analyze/',
                health: '/api/health/'
            },

            // Timeout en millisecondes
            timeout: 30000
        };

        // Fonction d'analyse principale
        async function analyzeCV() {
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const error = document.getElementById('error');
            const warning = document.getElementById('warning');
            const analyzeBtn = document.getElementById('analyzeBtn');

            // Reset des √©tats
            loading.style.display = 'block';
            results.style.display = 'none';
            error.style.display = 'none';
            warning.style.display = 'none';
            analyzeBtn.disabled = true;

            try {
                // V√©rifier d'abord si l'API est disponible
                const isApiAvailable = await checkApiHealth();

                let analysisResult;

                if (isApiAvailable) {
                    console.log('üîó Utilisation de l\'API r√©elle');
                    analysisResult = await callAnalysisAPI();
                } else {
                    console.log('‚ö† API non disponible, utilisation de la simulation');
                    showWarning('API non disponible, utilisation du mode d√©monstration');
                    analysisResult = await simulateAnalysis();
                }

                displayResults(analysisResult);
                results.style.display = 'block';

            } catch (err) {
                console.error('Erreur d\'analyse:', err);

                // Fallback vers la simulation en cas d'erreur API
                if (err.message.includes('API') || err.message.includes('fetch')) {
                    console.log('üîÑ Basculement vers la simulation apr√®s erreur API');
                    showWarning('Probl√®me de connexion API, utilisation du mode d√©monstration');

                    try {
                        const analysisResult = await simulateAnalysis();
                        displayResults(analysisResult);
                        results.style.display = 'block';
                    } catch (simErr) {
                        showError('Erreur syst√®me: ' + simErr.message);
                    }
                } else {
                    showError('Erreur lors de l\'analyse: ' + err.message);
                }
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        }

        // V√©rifier si l'API est disponible
        async function checkApiHealth() {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000); // 5s timeout

                const response = await fetch(API_CONFIG.baseUrl + API_CONFIG.endpoints.health, {
                    method: 'GET',
                    signal: controller.signal,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                clearTimeout(timeoutId);
                return response.ok;
            } catch (err) {
                console.log('API Health Check √©chou√©:', err.message);
                return false;
            }
        }

        // Fonction d'appel API robuste
        async function callAnalysisAPI() {
            // Validation des donn√©es avant envoi
            if (!uploadedFile) {
                throw new Error('Aucun fichier CV s√©lectionn√©');
            }

            if (!jobOfferTextarea.value.trim()) {
                throw new Error('Description de poste manquante');
            }

            // V√©rification de la taille du fichier (5MB max)
            const maxSize = 5 * 1024 * 1024; // 5MB
            if (uploadedFile.size > maxSize) {
                throw new Error('Le fichier est trop volumineux (max 5MB)');
            }

            // V√©rification du type de fichier
            const allowedTypes = ['application/pdf', 'application/msword',
                                'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
                                'text/plain'];
            if (!allowedTypes.includes(uploadedFile.type)) {
                throw new Error('Type de fichier non support√©');
            }

            const formData = new FormData();
            formData.append('cv_file', uploadedFile);
            formData.append('job_description', jobOfferTextarea.value.trim());

            // Ajouter des m√©tadonn√©es optionnelles
            formData.append('analysis_type', 'full');
            formData.append('language', 'fr');

            // Configuration de la requ√™te avec timeout
            const controller = new AbortController();
            const timeoutId = setTimeout(() => {
                controller.abort();
            }, API_CONFIG.timeout);

            try {
                const response = await fetch(API_CONFIG.baseUrl + API_CONFIG.endpoints.analyze, {
                    method: 'POST',
                    body: formData,
                    signal: controller.signal,
                    // Pas d'en-t√™te Content-Type: le navigateur le g√®re automatiquement pour FormData
                    headers: {
                        'Accept': 'application/json',
                        // Ajoutez vos en-t√™tes d'authentification si n√©cessaire
                        // 'Authorization': 'Bearer ' + yourToken,
                        // 'X-API-Key': 'your-api-key'
                    }
                });

                clearTimeout(timeoutId);

                // Gestion d√©taill√©e des codes d'erreur
                if (!response.ok) {
                    let errorMessage;

                    switch (response.status) {
                        case 400:
                            errorMessage = 'Donn√©es invalides envoy√©es √† l\'API';
                            break;
                        case 401:
                            errorMessage = 'Non autoris√© - v√©rifiez vos identifiants';
                            break;
                        case 413:
                            errorMessage = 'Fichier trop volumineux';
                            break;
                        case 429:
                            errorMessage = 'Trop de requ√™tes - veuillez patienter';
                            break;
                        case 500:
                            errorMessage = 'Erreur serveur - r√©essayez plus tard';
                            break;
                        default:
                            errorMessage = `Erreur HTTP ${response.status}`;
                    }

                    // Essayer de r√©cup√©rer le message d'erreur d√©taill√©
                    try {
                        const errorData = await response.json();
                        if (errorData.error || errorData.message) {
                            errorMessage += ': ' + (errorData.error || errorData.message);
                        }
                    } catch (e) {
                        // Si impossible de parser JSON, utiliser le message par d√©faut
                    }

                    throw new Error(errorMessage);
                }

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('R√©ponse API invalide (pas de JSON)');
                }

                const result = await response.json();

                // Validation de la structure de r√©ponse
                if (!result || typeof result.score === 'undefined') {
                    throw new Error('Structure de r√©ponse API invalide');
                }

                return result;

            } catch (error) {
                clearTimeout(timeoutId);

                if (error.name === 'AbortError') {
                    throw new Error('Timeout: l\'API met trop de temps √† r√©pondre');
                }

                if (error.message.includes('Failed to fetch')) {
                    throw new Error('Impossible de contacter l\'API - v√©rifiez votre connexion');
                }

                throw error; // Re-lancer l'erreur pour qu'elle soit g√©r√©e plus haut
            }
        }

        // Simulation d'analyse bas√©e sur votre logique (pour test sans backend)
        async function simulateAnalysis() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    // Simulation de l'extraction d'entit√©s du CV
                    const cvEntities = {
                        competences: ["Python", "JavaScript", "React", "Django", "SQL", "Git"],
                        experiences: ["D√©veloppeur Full Stack", "Stage chez TechCorp", "Projet e-commerce"],
                        diplomes: ["Master Informatique", "Licence Math√©matiques"],
                        postes: ["D√©veloppeur Web", "Analyste Programmeur"],
                        langues: ["Fran√ßais", "Anglais", "Espagnol"]
                    };

                    // Simulation de l'extraction d'entit√©s de l'offre
                    const jobEntities = {
                        competences: ["Python", "Django", "PostgreSQL", "Docker", "AWS"],
                        experiences: ["3 ans d'exp√©rience", "D√©veloppement web"],
                        diplomes: ["Bac+5 Informatique"],
                        postes: ["D√©veloppeur Backend"],
                        langues: ["Anglais"]
                    };

                    // Calcul des correspondances
                    const competencesMatches = cvEntities.competences.filter(comp =>
                        jobEntities.competences.some(jobComp =>
                            jobComp.toLowerCase().includes(comp.toLowerCase()) ||
                            comp.toLowerCase().includes(jobComp.toLowerCase())
                        )
                    );

                    const competencesMissing = jobEntities.competences.filter(jobComp =>
                        !cvEntities.competences.some(comp =>
                            comp.toLowerCase().includes(jobComp.toLowerCase()) ||
                            jobComp.toLowerCase().includes(comp.toLowerCase())
                        )
                    );

                    const languesMatches = cvEntities.langues.filter(lang =>
                        jobEntities.langues.includes(lang)
                    );

                    // Calcul du score bas√© sur les correspondances
                    const totalJobRequirements = jobEntities.competences.length + jobEntities.langues.length;
                    const totalMatches = competencesMatches.length + languesMatches.length;
                    const score = Math.round((totalMatches / totalJobRequirements) * 100);

                    resolve({
                        score: Math.max(score, 15), // Score minimum de 15%
                        cv_entities: cvEntities,
                        job_entities: jobEntities,
                        matches: {
                            competences: competencesMatches,
                            langues: languesMatches
                        },
                        missing: {
                            competences: competencesMissing,
                            langues: jobEntities.langues.filter(lang => !cvEntities.langues.includes(lang))
                        },
                        recommendations: [
                            "Acqu√©rir les comp√©tences manquantes identifi√©es",
                            "Mettre en avant les comp√©tences correspondantes dans votre CV",
                            "Ajouter des projets concrets utilisant les technologies demand√©es",
                            "Quantifier vos r√©alisations avec des chiffres"
                        ]
                    });
                }, 2000);
            });
        }

        function displayResults(result) {
            const content = document.getElementById('analysisContent');

            // Fonction helper pour afficher une liste
            function formatList(items, emptyText = "Aucun √©l√©ment d√©tect√©") {
                if (!items || items.length === 0) {
                    return `<p class="empty-list">${emptyText}</p>`;
                }
                return `<ul>${items.map(item => `<li>${item}</li>`).join('')}</ul>`;
            }

            // Calcul des pourcentages pour les barres de progression
            const getScoreColor = (score) => {
                if (score >= 80) return '#10b981';
                if (score >= 60) return '#2563eb';
                if (score >= 40) return '#f59e0b';
                return '#dc2626';
            };

            content.innerHTML = `
                <div class="score-section">
                    <div class="score-circle">
                        <div class="score-number" style="color: ${getScoreColor(result.score)}">${result.score}%</div>
                        <div class="score-label">Compatibilit√©</div>
                    </div>
                </div>

                <div class="analysis-grid">
                    <div class="analysis-item">
                        <h4>‚úÖ Comp√©tences correspondantes</h4>
                        ${formatList(result.matches?.competences, "Aucune comp√©tence correspondante trouv√©e")}
                    </div>

                    <div class="analysis-item">
                        <h4>‚ùå Comp√©tences manquantes</h4>
                        ${formatList(result.missing?.competences, "Toutes les comp√©tences requises sont pr√©sentes")}
                    </div>

                    <div class="analysis-item">
                        <h4>üåç Langues</h4>
